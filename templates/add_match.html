<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавить матч</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Добавить результат матча</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="team1" class="form-label">Команда 1</label>
            <input type="text" class="form-control" id="team1" name="team1" required>
        </div>
        <div class="mb-3">
            <label for="team2" class="form-label">Команда 2</label>
            <input type="text" class="form-control" id="team2" name="team2" required>
        </div>
        <div class="mb-3">
            <label for="score1" class="form-label">Результат команды 1</label>
            <input type="number" class="form-control" id="score1" name="score1" required>
        </div>
        <div class="mb-3">
            <label for="score2" class="form-label">Результат команды 2</label>
            <input type="number" class="form-control" id="score2" name="score2" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить матч</button>
    </form>
</div>
</body>
</html>
